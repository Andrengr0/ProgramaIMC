<!DOCTYPE html>
<html>
    <head>
        <title>Teste de IMC</title>
        <meta charset="utf-8">
        <link href="CSS/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    </head>

    <body>
        <header>
            <h2>Faça aqui o teste para descobrir seu IMC!</h2>
        </header>

        <section class="box">
            <div class="container">
                
                <div class="info-teste">

                    <h2>Informe seu peso em Kg:</h2>
                    <select id="peso" name="peso"></select>
    

                    <h2>Informe sua altura em centímetros:</h2>
                    <select id="altura" name="altura"></select>

                    <button class="mostrarResultado"> Mostrar resultado</button>

                </div>
                <div class="resultado">
                    <div class="card">
                        <div class="card2">
                        </div>
                      </div>
                </div>

            </div><!-- container -->
        </section><!-- box -->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
